<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>Contact Us</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://use.typekit.net/ror1icb.css">
        <script src="https://kit.fontawesome.com/ffe97a7615.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <header>
            <a href="index.html">
                <div class="logo-container">
                    <img class="logo-icon" src="img/leafdaddy-icon.svg" alt="kelly green rounded rectangle with stylized lime green potted plant">
                    <p class="logotype">Leaf Daddy</p>
                </div>
            </a>

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="plants.html">Plants</a></li>
                    <li><a href="resources.html">Resources</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>
        <div class="intro-container">
            <img src="img/contact-intro-img.jpg" alt="a corner full of a variety of houseplants">
            <div class="intro-text">
                <h1>Let's Chat!</h1>
                <h3>Reach out with questions or comments</h3>
            </div>
        </div>

        <div class="featured-content_wrapper">
            <h2>Please fill out the form below</h2>
            <form action="/form-handling-url" method="post">
                <fieldset>
                    <div>
                        <label class="label-block" for="fullName">Full Name</label>
                        <input class="input-full-width" type="text" id="fullName" name="full_name">
                    </div>

                    <div>
                        <label class="label-block" for="email">Email</label>
                        <input class="input-full-width" type="text" id="email" name="email_address">
                    </div>

                    <div>
                        <label class="label-block" for="message">Message</label>
                        <textarea rows="8" class="input-full-width" id="message" name="message"></textarea>
                    </div>

                    <div>
                        <input type="checkbox" id="newsletter" name="newsletter" checked>
                        <label for="newsletter">Sign up for our newsletter?</label>
                    </div>

                    <div>
                        <button type="submit">Submit</button>
                    </div>
                </fieldset>
            </form>
        </div>

        <footer>
            <p>Copyright Â© Nathan Beck</p>
        </footer>
    </body>
</html>
